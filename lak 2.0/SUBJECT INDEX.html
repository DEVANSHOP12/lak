<head>
    <meta charset="UTF-8">

    <title>Chapter LIST</title>

    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
        }

        .all-cont {
            padding: 10px;
            gap:20px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

      

        .rectangular-card {
            display: flex;
           
            justify-content: space-between;
            align-items: center;
            width: 250px;
            height: 60px;
            color: #fff;
            padding: 10px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out,
                background-color 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .rectangular-card::before {
            content: '';
            display: block;
            width: 5px;
            height: 100%;
            background-color: #3498db;
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .rectangular-card:hover {
            background-color: rgb(224, 224, 224); /* Darken the color on click */
            transform: scale(1.05);
            width: 270px;
            height: 70px;
        }

     

        .chapter-names a {
            text-decoration: none; /* Remove text decoration for hyperlinks */
        }

        .chapter-names {
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 5px;
            margin-right: 5px;
        }


        .chapter-names-ON::before {
            content: '';
            display: block;
            width: 5px;
            height: 100%;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .arrow {
            width: 20px;
            height: 20px;
            color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold; /* Make the arrow bold */
        }

        @media (min-width: 500px) {
            .rectangular-card,.all-cont {
            margin:20px;
                display:flex;
            }
        }

        .card-img {
          /*  height: auto; */
    width: 45px;
    /* padding: 5px; */
    display: block;
    margin-left: 9px;
    /* border: #edede2 solid 0.5vh; */
        }
    </style>
</head>
