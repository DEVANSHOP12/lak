 <html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="icon" type="image/jpeg" href="https://i.imgur.com/Z52wJgg.jpg">
        <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
            <!-- Favicon -->
        <link href="favicon.ico" rel="icon">
        <script "text/javascript" src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins|Quattrocento+Sans" rel="stylesheet"/>
        <script "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.1.3/dash.all.min.js"></script>
        <script "text/javascript" src="https://cdn.jsdelivr.net/npm/hls.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <title>DRM VIDEO PLAYER</title>
	<!-- Help use= to earn from your site!, if you dont want then just remove the below line -->
        <style type="text/css" media="screen">
            html {
                font-family: Poppins;
                background: #0A0909;
                margin: 0;
                padding: 0;
                --plyr-color-main: #1ac266;
            }

            .logo-container {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 60px;
                height: 60px;
            }
	  .plyr {
                height: 100%;
                width: 100%;
            }
            #logo {
                position: fixed;
                background-image: url("https://i.imgur.com/Z52wJgg.jpg");
                background-size: contain;
                background-position: center;
            }

            .float {
                height: 60px;
                width: 60px;
                z-index: 10;
                border-radius: 50px;
                box-shadow: 2px 2px 3px #999;
            }

            .label-container{
	            position: relative;
                top: 5px;
                left:70px;
                display:table;
                visibility: hidden;
            }

            .label-text{
                color:#FFF;
                background:rgba(51,51,51,0.5);
                display:table-cell;
                vertical-align:middle;
                padding:10px;
                border-radius:3px;
            }

            .label-arrow{
                display:table-cell;
                vertical-align:middle;
                color:#333;
                opacity:0.5;
                transform: scaleX(-1);
            }

            a.float + div.label-container {
              visibility: hidden;
              opacity: 0;
              transition: visibility 0s, opacity 0.5s ease;
            }

            a.float:hover + div.label-container{
              visibility: visible;
              opacity: 1;
            }


    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
    }

    .loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  }

.circle {
  width: 20px;
  height: 20px;
  margin: 10px;
  border-radius: 50%;
  animation: loader-animation 0.75s ease infinite;
}

.circle:nth-child(1) {
  background-color: #D90429;
  animation-delay: 0s;
}

.circle:nth-child(2) {
  background-color: #FFA300;
  animation-delay: 0.15s;
}

.circle:nth-child(3) {
  background-color: #048BA8;
  animation-delay: 0.3s;
}

@keyframes loader-animation {
  0% {
    transform: scale(0);
    opacity: 0.7;
  }
  100% {
    transform: scale(1);
    opacity: 0;
  }
}

        </style>
    </head>
    <body>
        <div id="loading" class="loading">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <video controls crossorigin playsinline id="videoContainer" style="background-color: #0A0909;">
            <source src="https://d1d34p8vz63oiq.cloudfront.net/1169c60a-ceb9-4b1e-9899-816644ce3f9b/master.mpd">
        </video>
        
        
        <script>

var videoId = new URLSearchParams(window.location.search).get('vid');

// If videoId is null, it means the 'vid' parameter is not present in the URL
if (!videoId) {
    console.error('Video ID not found in URL');
    return;
}

// Construct the URL of the video player page based on the video ID
var url = 'https://extractapi.vercel.app/pw?link=https://d1d34p8vz63oiq.cloudfront.net/'+videoId+'/master.mpd';


        const video = document.getElementById("videoContainer");
        document.addEventListener("DOMContentLoaded", function() {
                        const source = url;
        const dash = dashjs.MediaPlayer().create();
        var defaultOptions = {
            "autoplay": false,
            "muted": false,
            "loop": {
                "active": false
            },
            speed: {
                  selected: 1,
                  options: [1,1.25,1.5, 2,2.5, 3, 3.25,3.5, 4]
                },
            "captions": {
                "active": true,
                "update": true
            }
        };
        dash.initialize(video, source, false);
        dash.updateSettings({
            streaming: {
                abr: {
                    autoSwitchBitrate: {
                        audio: false,
                        video: false
                    }
                },
                fastSwitchEnabled: true,
                lowLatencyEnabled: true
            }
        });
        const protData = {
                "org.w3.clearkey": {
                    "clearkeys": {
                        // "DfSlNwvgGlQylBfCBLgbXw": "oT30lg0hMmM88rT0pQeLww"
                        clearkeysData
                    }
                }
            };
        dash.setProtectionData(protData);
        dash.on("streamInitialized", function() {
            const bodyElement = document.querySelector("body");
            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "none";
            bodyElement.style.visibility = "visible";
            const availableQualities = dash.getBitrateInfoListFor("video").map((l) => l.height);
            defaultOptions.quality = {
                default: availableQualities[0].height,
                options: availableQualities,
                forced: true,
                onChange: function(newQuality) {
                    dash.getBitrateInfoListFor("video").forEach((level, levelIndex) => {
                        if (level.height === newQuality) {
                            dash.setQualityFor("video", level.qualityIndex);
                        }
                    });
                },
            };
            defaultOptions.previewThumbnails = {
                            enabled: true,
                            src: url,
                        };
            defaultOptions.tooltips = {controls: true, seek:true};
            const player = new Plyr(video, defaultOptions);
            window.player = player;
            window.dash = dash;
        });
        dash.attachView(video);
    });


    document.addEventListener("DOMContentLoaded", function() {
        // Get the video ID from the URL
        var videoId = new URLSearchParams(window.location.search).get('vid');

        // If videoId is null, it means the 'vid' parameter is not present in the URL
        if (!videoId) {
            console.error('Video ID not found in URL');
            return;
        }

        // Construct the URL of the video player page based on the video ID
        var url = 'https://extractapi.vercel.app/pw?link=https://d1d34p8vz63oiq.cloudfront.net/'+videoId+'/master.mpd';

        // Fetch HTML content from the URL
        fetch(url)
            .then(response => response.text())
            .then(htmlContent => {
                // Create a temporary div element to parse HTML content
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;

                // Find the script tag containing protData
                var scriptElement = tempDiv.querySelector('script:not([src])');

                if (scriptElement && scriptElement.textContent.includes('const protData')) {
                    // Extract protData object
                    var startIndex = scriptElement.textContent.indexOf('const protData = ') + 'const protData = '.length;
                    var endIndex = scriptElement.textContent.indexOf(';', startIndex);
                    var protDataStr = scriptElement.textContent.substring(startIndex, endIndex);

                    // Parse protData object
                    var protData = JSON.parse(protDataStr);

                    // Extract clearkeys data
                    var clearkeysData = protData['org.w3.clearkey'].clearkeys;

                    // Log clearkeys data
                    console.log('Clearkeys Data:', clearkeysData);
                } else {
                    console.error('Script tag containing protData not found');
                }
            })
            .catch(error => console.error('Error fetching HTML:', error));
    });
        </script>
  

    </body>
</html>
