<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script disable-devtool-auto="true" src="https://cdn.jsdelivr.net/npm/disable-devtool" clear-log="true" disable-select="true" disable-copy="true" disable-cut="true" disable-paste="true"></script>
    <title>Chapter LIST</title>
    
    <style>
        body {
           
            background-color: #f8f8f8;
        }

        .all-cont {
            padding: 10px;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

        .rectangular-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 250px;
            height: 60px;
            color: #fff;
            padding: 10px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out,
                background-color 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .rectangular-card::before {
            content: '';
            display: block;
            width: 5px;
            height: 100%;
            background-color: #3498db;
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .rectangular-card:hover {
            background-color: rgb(224, 224, 224);
            transform: scale(1.05);
            width: 270px;
            height: 70px;
        }

        .chapter-names a {
            text-decoration: none;
        }

        .chapter-names {
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 5px;
            margin-right: 5px;
        }

        .chapter-names-ON::before {
            content: '';
            display: block;
            width: 5px;
            height: 100%;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .arrow {
            width: 20px;
            height: 20px;
            color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
        }

        @media (min-width: 500px) {
            .rectangular-card, .all-cont {
                margin: 20px;
                display: flex;
            }
        }

        .card-img {
            width: 45px;
            margin-left: 9px;
        }
    </style>
</head>
<body>
    <div class="all-cont">



 <div onclick="window.location.href ='https://devanshop12.github.io/lak/BOARD%20BOOSTER/PHY/9%20Electromagnetic%20Waves.html';">
            <div class="rectangular-card">
                <div class="chapter-names">  Electromagnetic Waves </div>
                <div class="arrow">&rarr;</div>
            </div>
        </div>


         <div onclick="window.location.href ='https://devanshop12.github.io/lak/BOARD%20BOOSTER/PHY/8%20Alternating%20Current.html';">
            <div class="rectangular-card">
                <div class="chapter-names"> Alternating Current </div>
                <div class="arrow">&rarr;</div>
            </div>
        </div>



         <div onclick="window.location.href ='https://devanshop12.github.io/lak/BOARD%20BOOSTER/PHY/7%20Electromagnetic%20Induction.html';">
            <div class="rectangular-card">
                <div class="chapter-names"> Electromagnetic Induction </div>
                <div class="arrow">&rarr;</div>
            </div>
        </div>



        
        <div onclick="window.location.href ='https://devanshop12.github.io/lak/BOARD%20BOOSTER/PHY/1%20Electric%20Charges%20And%20Field.html';">
            <div class="rectangular-card">
                <div class="chapter-names">  Electric Charges And Field </div>
                <div class="arrow">&rarr;</div>
            </div>
        </div>


        
           <div onclick="window.location.href ='https://devanshop12.github.io/lak/BOARD%20BOOSTER/PHY/2%20BASIC%20MATH.html';">
            <div class="rectangular-card">
                <div class="chapter-names">  BASIC MATH</div>
                <div class="arrow">&rarr;</div>
            </div>
        </div>


        
        
           <div onclick="window.location.href ='https://devanshop12.github.io/lak/BOARD%20BOOSTER/PHY/3%20%20.Current%20Electricity.html';">
            <div class="rectangular-card">
                <div class="chapter-names"> Current Electricity </div>
                <div class="arrow">&rarr;</div>
            </div>
        </div>
        


        
        
           <div onclick="window.location.href ='https://devanshop12.github.io/lak/BOARD%20BOOSTER/PHY/4%20Electrostatic%20Potential%20And%20Capacitance.html';">
            <div class="rectangular-card">
                <div class="chapter-names"> Electrostatic Potential And Capacitance </div>
                <div class="arrow">&rarr;</div>
            </div>
        </div>

                <div class="chapter-names"> Magnetism And Matter </div>
                <div class="arrow">&rarr;</div>
            </div>
        </div>
        
        
        
        
    </div>
</body>
</html>
