<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter LIST</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .rectangular-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 250px;
            height: 60px;
            color: #fff;
            padding: 10px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out,
                background-color 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .rectangular-card::before {
            content: '';
            display: block;
            width: 5px;
            height: 100%;
            background-color: #3498db;
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .rectangular-card:hover {
            transform: scale(1.05);
            width: 270px;
            height: 70px;
        }

        .rectangular-card:active {
            background-color: rgb(224, 224, 224); /* Darken the color on click */
        }

        .chapter-names {
            font-size: 14px;
            font-weight: bold;
          color: #3498db;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 5px;
            margin-right: 5px;
        }

        .arrow {
            width: 20px;
            height: 20px;
          /*  background-color: #2c3e50;  Darken the circle on click */
            color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold; /* Make the arrow bold */
        }
    </style>
</head>

<body>

    <div class="rectangular-card">
        <div class="chapter-names">
            Chapter 1 - Introduction
        </div>
        <div class="arrow">
            &rarr;
        </div>
    </div>

</body>

</html>
